eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  datasource:
    url: jdbc:postgresql://db:5432/image_service
    username: user
    password: pwd
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    schemas: image_schema
    default-schema: image_schema

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: image_schema
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

minio:
  endpoint: http://minio:9000
  public-url: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: marche-conclu-images-dev
  region: us-east-1

