spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://marche-conclu-keycloak.web:8080/realms/marche-conclu

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/notification/**
              filters:
                - StripPrefix=1   # removes "notification" before forwarding
            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/account/**
              filters:
                - StripPrefix=1

app:
  security:
    public-paths:
      - /public/**
      - /health
      - /actuator/info
